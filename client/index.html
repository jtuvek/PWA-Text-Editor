<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.T.E</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
</head>
<body>
  <nav id="navbar">
    <div class="nav-btn">
      <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
    </div>
    <h1>Just Another Text Editor</h1>
    <div class="navbar-brand">
      <img src="./dist/icon_96x96.png" alt="Logo"/>
    </div>
  </nav>

  <main id="main">
    <!-- Replace this loading spinner with your CodeMirror textarea -->
    <textarea id="myTextarea"></textarea>
  </main>

  <script>
    // Initialize CodeMirror
    const myTextarea = document.getElementById('myTextarea');
    const myCodeMirror = CodeMirror.fromTextArea(myTextarea, {
      lineNumbers: true,
      mode: 'javascript',
      theme: 'monokai',
      // Other configurations...
    });
  </script>
</body>
</html>
